<div data-role="page">
    <div data-role="header">
        <h1>Problem nested list views</h1>
    </div>
    <div data-role="content">   

        <ul id="external" data-role="listview" data-theme="b" data-filter-placeholder="zua..." data-filter="true" >
            <li>
                <div data-role="collapsible">
                    <h3>first</h3>
                    <p> 1 </p> 

                    <ul id="nested1" data-role="listview" data-inset="true" data-filter-placeholder="zua..." data-filter="false">
                        <li> <a> 1 nested </a> </li>
                        <li> <a> 2 nested </a> </li>
                        <li> 
							<div data-role="collapsible">
							<h3>Another collapsible</h3>
							<p>some text</p>
							<ul id="nested4" data-role="listview" data-inset="true" data-filter="true">
								<li> <a> 11 nested </a> </li>
								<li> <a> 12 nested </a> </li>
							</ul>
							</div>
						</li>
                    </ul>
                </div>
            </li>
            <li>
                <div data-role="collapsible">
                    <h3>Second</h3>
                    <p> 2 </p> 

                    <ul id="nested2" data-role="listview" data-inset="true" data-filter="true">
                        <li> <a> 4 nested </a> </li>
                        <li> <a> 5 nested </a> </li>
                    </ul>                       
                </div>              
            </li>
            <li>
                <div data-role="collapsible">
